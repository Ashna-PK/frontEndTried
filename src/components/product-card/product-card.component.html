<div class="container mt-5">
    <div class="row">
      <!-- Iterate over products with *ngFor in Angular, but here you manually define each product for now -->
      <div class="col-md-4 mb-4" *ngFor="let product of products">
        <div class="card">
          <img class="card-img-top" [src]="product.imageUrl" alt="Product image" />
  
          <div class="card-body">
            <h5 class="card-title text-dark">Name:{{ product.name }}</h5>
            <p class="card-text text-muted">Rating: {{ product.rating }} â˜…</p>
            <p class="card-text">{{ product.description }}</p>
            <p class="card-text"><strong>Price:</strong> {{ product.price | currency }}</p>
            <p class="card-text"><strong>Quantity:</strong> {{ product.quantity }}</p>
          </div>

          <div class="card-footer text-center">
            <!-- You can replace this with your button or any action -->
            <app-button buttonText="add to cart"></app-button>
          </div>
        </div>
      </div>
    </div>
  </div>
